  - left: exchange
    operation: in_range
    right:
      - GETTEX
      - VIE
- name: filterOr
  filter:
  - left: sinking_fund
    operation: match
    right:
      - sinkable
  - left: exchange
    operation: in_range
    right:
      - GETTEX
      - VIE
- name: filter2or
  filter2:
